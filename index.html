<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./redhat.png" alt=""><h1>RedHat</h1></div>
      <div class="title"><h2>Apprenticeship Registration Form</h2></div>
     
   </nav>
    <div class="container">
  
      <form action="#" onsubmit="return validation()">
        <div class="col">
          <!-- Name -->
          <div class="minput">
            <input type="text" id="fname" dir="auto" required />
            <span class="bar"></span>
            <label>First Name</label>
            <span id="fnameError"></span>

          </div>
          <div class="minput">
            <input type="text" id="lname" dir="auto" required />
            <span class="bar"></span>
            <label>Last Name</label>
            <span id="lnameError"></span>

          </div>
          <!-- location -->
          <div class="minput">
            <input type="text" id="cname" dir="auto" required />
            <span class="bar"></span>
            <label>Country<label>
            <span id="countryError"></span>

          </div>
          <!-- college        -->
          <div class="minput">
            <div class="clg">College/University</div>
            <div class="select">
              <select id="clg-names">
                <option value="">india</option>
                <option value="morocco">Morocco</option>
                <option value="algeria">Algeria</option>
                <option value="tunisia">Tunisia</option>
              </select>
              <div class="select__arrow"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- mobile number -->
          <div class="minput">
            <input type="text" id="mNumb" dir="auto" required />
            <span class="bar"></span>
            <label>Mobile Number</label>
            <span id="mobileError"></span>

          </div>
            <!-- email -->
          <div class="minput">
            <input type="email" id="email" dir="ltr" class="" required />
            <span class="bar"></span>
            <label>Email</label>
            <span id="emailError"></span>

          </div>
          <!-- Gender -->
          <div class="control-group">
            <span class="sex">Gender :</span>
            <label class="control control--radio"
              >Male
              <input type="radio" name="radio" id="male" />
              <div class="control__indicator"></div>
            </label>
            <label class="control control--radio"
              >Female
              <input type="radio" name="radio" id="femelle" />
              <div class="control__indicator"></div>
            </label>
          </div>
          <div class="dob">
            <label>Date Of Birth</label>
            <input type="date" id="dob" dir="auto" required />
          </div>
          
        </div>
        <div class="minput submit">
          <input
            type="submit"
            id="send"
            value="Submit"
          
            style="padding: 5px; padding-top: 7px"
          />
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
